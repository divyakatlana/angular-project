<ng-container>
    <app-skeleton *ngIf="isLoading"></app-skeleton>
    <app-slider [movies]="filmsList" *ngIf="!isLoading"></app-slider>
</ng-container>
<div class="listing">
    <div class="listing__head">
        <h3 class="listing__title">Movies</h3>
    </div>

    <app-skeleton *ngIf="isLoading"></app-skeleton>
    <p-carousel [value]="filmsList" [numVisible]="6" [numScroll]="4" [circular]="false" *ngIf="!isLoading"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-movie pTemplate="item">
            <div class="listing-item-style" (click)="redirectToMovie(movie.url)">
                <img *ngIf="movie?.imgPath" src="{{movie?.imgPath}}">
                <img *ngIf="!movie?.imgPath" src="assets/images/movies/poster/default-movie.png">
                <h6>{{ movie?.title }}</h6>
                <p class="year"><span>{{movie?.release_date | date: 'yyyy'}}</span>
                </p>
            </div>
        </ng-template>
    </p-carousel>
</div>
